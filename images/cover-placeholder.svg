<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <rect width="300" height="450" fill="#142038"/>

  <!-- Внешняя рамка -->
  <rect x="16" y="16" width="268" height="418" fill="none" stroke="#c9a84c" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Внутренняя рамка -->
  <rect x="28" y="28" width="244" height="394" fill="none" stroke="#c9a84c" stroke-width="0.5" stroke-opacity="0.15"/>

  <!-- Декоративные горизонтальные линии -->
  <line x1="60" y1="200" x2="240" y2="200" stroke="#c9a84c" stroke-width="0.8" stroke-opacity="0.3"/>
  <line x1="60" y1="208" x2="240" y2="208" stroke="#c9a84c" stroke-width="0.3" stroke-opacity="0.2"/>

  <!-- Ромб по центру -->
  <polygon points="150,170 165,190 150,210 135,190"
    fill="none" stroke="#c9a84c" stroke-width="1" stroke-opacity="0.45"/>

  <!-- Надпись -->
  <text x="150" y="300"
    font-family="Georgia, serif"
    font-size="11"
    fill="#c9a84c"
    fill-opacity="0.35"
    text-anchor="middle"
    letter-spacing="4"
  >ОБЛОЖКА</text>
</svg>
